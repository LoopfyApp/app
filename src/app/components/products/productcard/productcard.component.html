<ion-card>
  <ion-item lines="none"> 
    <ion-avatar slot="start">
      <img src="{{productos.store.photo}}">
    </ion-avatar>
    <ion-label> 
      <p>{{productos.store.razon}}</p> 
      <small>{{productos.store.description}}</small>
    </ion-label>
  </ion-item>
  <ion-card-content class="ion-no-padding">
    <ion-row>
      <ion-col size="4" class="foto">
        <img src="{{productos.photo}}">
 
      </ion-col>
      <ion-col size="8" >
        <p class="title">{{productos.name}}</p>
        <p class="subtitle">{{productos!.details['descripcion_corta']}}</p>
        <ion-chip>
          <ion-label color="secondary">{{productos!.details['subcategory_name']}}</ion-label>
        </ion-chip>
        <div *ngIf="productos.offerts > 0" >

          <p class="precio2">de <s>{{productos.price | currency}}</s> por</p>
          <h6 class="precio">{{productos.amount_offerts | currency  }}</h6>
        </div>
        <div *ngIf="productos.offerts == 0">
       
        <h6 class="precio">{{productos.price | currency  }}</h6>
      </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-padding" *ngIf="typeUsers != 1">
      <ion-col size="12">
        <ion-button class="button_blanco" fill="clear" mode="ios" (click)="modalDetails(productos.id)" >
          <ion-icon name="information-circle-outline"></ion-icon>  Info
        </ion-button>
      </ion-col> 
    </ion-row>
    <ion-row class="ion-no-padding" *ngIf="typeUsers==1">
      <ion-col size="6">
        <ion-button class="button_blanco" fill="clear" mode="ios" (click)="modalDetails(productos.id)" >
          <ion-icon name="information-circle-outline"></ion-icon>  Info
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="buyProduct(productos)" class="button_rojo" mode="ios" fill="clear" >Comprar</ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
