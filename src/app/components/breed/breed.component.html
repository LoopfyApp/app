<ion-content class="ion-padding">
  <h1>Selecione a ra√ßa</h1>

  <div *ngIf="!info">
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    </div>
    
    <ion-list>
      <ion-list-header>
      <ion-label>
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
      </ion-label>
      </ion-list-header>
      <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
      </ion-item>
      <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
      </ion-item>
      <ion-item>
      <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
      <ion-label>
        <h3>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
      </ion-item>
    </ion-list>
    </div>
    <div *ngIf="info">
      <ion-searchbar placeholder="Procurar..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>

    <ion-item lines="none" *ngFor="let data of filterData  | filter:filterTerm" button (click)="details(data)">


    <ion-thumbnail slot="start">
      <img [src]="data.logo">
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">{{data.name}}</ion-label>
    </ion-item> 
  </div>
</ion-content>
