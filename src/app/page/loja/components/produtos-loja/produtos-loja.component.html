<ion-card *ngFor="let produto of products">
  <ion-card-content class="ion-no-padding">
    <ion-row>
      <ion-col size="4" class="foto">
        <img [src]="produto.photo">
      </ion-col>
      <ion-col size="8" >
        <p class="title">{{produto.name}}</p>
        <p class="subtitle" [innerHTML]="produto.description"></p>
        <ion-row>
          <ion-col size="6"> 
            <ion-chip  color="secondary"  class="ion-text-wrap">
              {{produto.nameCategoria}} 
            </ion-chip>
          </ion-col>
          <ion-col size="6"> 
            <ion-chip color="secondary" class="ion-text-wrap">
             {{produto.details.subcategory_name}} 
            </ion-chip>
          </ion-col>
          <ion-col size="6"> 
            <ion-chip color="secondary"  class="ion-text-wrap">
              {{produto.nameMarca}} 
            </ion-chip>  
          </ion-col>
        </ion-row> 
        <div *ngIf="produto.offerts > 0">

          <p class="precio2" >de <s>{{produto.price | currency}}</s> por</p>
          <h6 class="precio">{{produto.amount_offerts | currency}}</h6>
        </div>    
        <div *ngIf="produto.offerts == 0">
          <h6 class="precio">{{produto.price | currency}}</h6>
        </div>     
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding">
      <ion-col size="6">
        <ion-button class="button_blanco" fill="clear" mode="ios" (click)="modalDetails(produto.id)" >
          <ion-icon name="information-circle-outline"></ion-icon> Info
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="buyProduct(produto)" class="button_rojo" mode="ios" fill="clear" >Comprar</ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
